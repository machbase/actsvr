syntax = "proto3";

package loader;

option go_package = "actsvr/loader";

message Request {
  string src = 1;
  bool   skipHeader = 2;
  string timeformat = 3;
  string timezone = 4;
  int64 delayForTest = 5; // for testing purposes, in nanoseconds
}

message Progress {
  string src = 1;
  int32  state = 3;       // WorkerState
  string message = 4;     // error message if state is "error"
  double progress = 5;    // 0.0 to 1.0
  int64  success = 6;     // number of successful imports
  int64  fail = 7;        // number of failed imports
}
